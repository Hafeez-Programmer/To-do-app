<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>To-do App</title>
</head>
<body>
  
  <div class="container-fluid">
    <div class="row justify-content-center">
      
      <div class="col-11 col-md-5 bg-white border rounded shadow-lg p-3">
        <h1 id="main-heading" class="mb-3">To-do App</h1>
        <div class="row justify-content-center">
          <div class="col-5">
            <input class="w-100" id="todo-input" type="text" placeholder="Enter todo here">
          </div>
          <div class="col-4">
            <input class="w-100" id="todo-date" type="date">
          </div>
          <div class="col-3">
            <button id="add-btn" class="btn btn-outline-success rounded p-2">Add <i class="bi bi-plus-circle"></i></button>
          </div>
        </div>
        <div class="todo-container mt-4 autoflow-auto">
      </div>
      </div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
