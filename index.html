<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Todo App</title>
</head>
<body>
  
  <div class="container-fluid">
    <div id="todo-content" class="row justify-content-center">
      
      <!-- todo input  -->
      <div class="col-11 col-md-7 bg-white border rounded shadow-lg p-3">
        <h1 id="main-heading" class="mb-3">Todo App</h1>
        <div class="row justify-content-center align-items-center">
          <div class="col-5">
            <input class="w-100 form-control rounded-4 border border-dark-subtle" id="todo-input" type="text" placeholder="Enter todo here">
          </div>
          <div class="col-5">
            <input class="w-100 form-control rounded-4 border border-dark-subtle" id="todo-date" type="date">
          </div>
          <div class="col-2">
            <button id="add-btn" class="btn btn-outline-dark rounded">➕</button>
          </div>
        </div>
        <!-- todos  -->
        <div class="todo-container mt-4 autoflow-auto">
      </div>
      </div>

      
      <!-- custom modal  -->
    </div>
  </div>
  <div id="updateModal" class="col-md-5 bg-white p-3 rounded z-2 position-absolute shadow-lg">
    <h4 class="text-center">Update Todo</h4>
    <hr>
    <h5 class="mt-3">Enter todoText</h5>
    <input type="text" name="" id="modalText" class="form-control border-dark-subtle">
    <h5 class="mt-3">Enter todoDate</h5>
    <input type="date" name="" id="modalDate" class="form-control border-dark-subtle">
    <div id="modalError" class="mt-3"></div>
    <hr>
    <button id="modalCloseBtn" class="btn btn-outline-dark">❌</button>
    <button id="modalSaveBtn" class="btn btn-outline-dark">✅</button>
  </div>

  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
