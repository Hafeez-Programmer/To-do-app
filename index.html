<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>To-do App</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
  }
  h1 {
    text-align: center;
    font-weight: 600;
  }
  #todo-input, #todo-date { 
    font-size: 15px;
    padding: 10px 5px;
  }
</style>
<body>
  <h1 id="main-heading">To-do App</h1>

  <div class="container-fluid">
    <div class="row gap-3 justify-content-center">
      <div class="col-2">
        <input class="w-100" id="todo-input" type="text" placeholder="Enter todo here">
      </div>
      <div class="col-2">
        <input class="w-100" id="todo-date" type="date">
      </div>
      <div class="col-2">
        <button class="btn btn-success p-2 w-50" onclick="addTodo();">Add <i class="bi bi-plus-circle"></i></button>
      </div>
    </div>
  </div>

  <div class="todo-container mt-4">
  </div>

  <script src="script.js"></script>
</body>
</html>
